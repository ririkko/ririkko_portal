<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    form {
      display: inline-block;
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="password"] {
      width: 200px;
      height: 25px;
      padding: 0 5px;
    }
    input[type="submit"] {
      margin-top: 10px;
      width: 100px;
      height: 30px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Login</h1>
  <html>
  <body>
    <form action="website.html">
      ユーザー名: <input type="text" name="username"><br>
      パスワード: <input type="password" name="password"><br>
      <input type="submit" value="ログイン">
    </form>
    <script>
      if (document.getElementsByName("username")[0].value == "りりっこ" &&
          document.getElementsByName("password")[0].value == "1125") {
        window.location.href = "website.html";
      }
    </script>
</body>
</html>
