  <script>
  // 現在の日時を取得する
  function updateTime() {
    var date = new Date();
    var hour = date.getHours();
    var minute = date.getMinutes();
    

    // 日時を2桁の数字にフォーマットする
    hour = ('0' + hour).slice(-2);
    minute = ('0' + minute).slice(-2);
    

    // HTMLを更新する
    document.getElementById('hour').innerHTML = hour;
    document.getElementById('minute').innerHTML = minute;
    
  }

    // 日時を1分毎に更新する
    setInterval(updateTime, 1000);

    // 初回の日時を更新する
    updateTime();
  </script>
