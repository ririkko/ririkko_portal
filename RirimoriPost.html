    <h2 class="denshi_y">りり森郵便</h2>

    <div class="newsletter-summary">
      <p>りり森郵便はりりっこが毎月発行している新聞です。このサイトでは検索データベースで過去のりり森郵便を閲覧することが可能です。</p>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
  <script>
    //ここにりり森郵便のデータを書き足していく
    var newsletterData = [
      { year: 2023, month: 1, file: 'りり森郵便1月号.pdf', download: 'りり森通信1月号.pdf', image: 'img/ririmori_news/RY_2023_1.jpg', tags: '成人式,めい,Mei,遠音,サブスク,リリース,インスタライブ' },
      { year: 2023, month: 2, file: 'りり森郵便2月号.pdf', download: 'りり森郵便2月号.pdf', image: 'img/ririmori_news/RY_2023_2.jpg', tags: 'お誕生日,ゆい,Yui,ライブ,下北沢,DYCUBE' },
      { year: 2023, month: 3, file: 'りり森郵便3月号.pdf', download: 'りり森郵便3月号.pdf', image: 'img/ririmori_news/RY_2023_3.jpg', tags: 'お誕生日,めい,Mei,叶匠寿庵,ライブ,ヴァイナルミュージック' },
      { year: 2024, month: 4, file: 'りり森郵便4月号.pdf', download: 'りり森通信4月号.pdf', image: 'img/ririmori_news/RY_2023_4.jpg', tags: 'ライブ,下北沢,KNOCKOUTFES,TwinBox,滋賀,道の駅,マルシェ,Duomusicexcange,Mステ,ミュージックステーション' },
      { year: 2024, month: 5, file: 'りり森郵便5月号.pdf', download: 'りり森郵便5月号.pdf', image: 'img/ririmori_news/RY_2023_5.jpg', tags: 'null' }
    ];

    $(document).ready(function () {
      var table = $('.newsletter-table').DataTable({
        data: newsletterData,
        columns: [
          { data: 'year' },
          { data: 'month' },

          {
            data: null,
            // ダウンロードリンクのレンダリングを修正
            render: function (data, type, row) {
              if (data.file !== '') {
                return '<a href="img/ririmori_news/' + data.file + '" download="' + data.download + '" class="download-button">ダウンロード</a>';
              } else {
                return '';
              }
            }
          },
          {
            data: null,
            render: function (data, type, row) {
              if (data.image !== '') {
                return '<img src="' + data.image + '" alt="りり森郵便' + data.month + '月号" class="newsletter-image" data-fancybox="images" data-src="' + data.image + '">';
              } else {
                return '';
              }
            }
          }, { data: 'tags' },
        ],
        responsive: true
      });

      // Initialize Fancybox for modal images
      $("[data-fancybox='images']").fancybox({
        transitionEffect: 'slide',
        transitionDuration: 500,
        arrows: true,
        infobar: false,
        buttons: [
          'zoom',
          'slideShow',
          'fullScreen',
          'close'
        ],
        idleTime: 3000
      });

      // Enable search on the "Tag" column
      table.columns([2]).every(function () {
        var column = this;
        var select = $('<select><option value=""></option></select>')
          .appendTo($(column.footer()).empty())
          .on('change', function () {
            var val = $.fn.dataTable.util.escapeRegex(
              $(this).val()
            );

            column
              .search(val ? '^' + val + '$' : '', true, false)
              .draw();
          });

        column.data().unique().sort().each(function (d, j) {
          select.append('<option value="' + d + '">' + d + '</option>');
        });
      });
    });


    // ダウンロードボタンクリック時のイベントリスナーを追加
    $(document).on('click', '.download-button', function () {
      var downloadLink = $(this).attr('href');
      var fileName = $(this).attr('download');
      var link = document.createElement('a');
      link.href = downloadLink;
      link.download = fileName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
